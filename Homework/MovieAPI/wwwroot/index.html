<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="myTitle">Movie CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Movie CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-title" placeholder="New Movie">
        <input type="text" id="add-year" placeholder="Release year">
        <input type="text" id="add-rating" placeholder="Rating">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title">
            <input type="text" id="edit-year">
            <input type="text" id="edit-rating">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="movies"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
